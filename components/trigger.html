<script total>
    exports.id = "trigger";
    exports.name = "Trigger";
    exports.group = "Triggers";
    exports.version = "1";
    exports.icon = "ti ti-start";
    exports.author = "Total.js | Alberto Cruz";
    exports.config = {
        random: true,
        type: "string",
        data: "",
        restart: false,
        prompt: false,
    };
    exports.outputs = [{ id: "output", name: "Output" }];
    exports.kind = "trigger";

    exports.make = function (instance, config) {
        const REG_PROMPT = /\{prompt\}/g;

        function getValue(type, data, prompt) {
            const isRandom = !config.prompt && config.random;

            if (isRandom) {
                switch (type) {
                    case "number":
                        return U.random();
                    case "buffer":
                        return Buffer.from(U.random_string());
                    case "date":
                        return NOW.add(`-${U.random(500, 10)} seconds`);
                    case "object":
                        return {};
                    case "boolean":
                        return U.random() % 2 === 0;
                    default:
                        return U.random_string(20);
                }
            }

            let val = data.replace(REG_PROMPT, prompt);

            try {
                switch (type) {
                    case "number":
                        return val.parseFloat();
                    case "buffer":
                        return Buffer.from(val, "base64");
                    case "date":
                        return val.parseDate();
                    case "object":
                        return new Function("return " + val)();
                    case "boolean":
                        return ["true", "on", "1"].includes(val);
                    default:
                        return val;
                }
            } catch (err) {
                instance.throw(err);
                return null;
            }
        }

        instance.trigger = function (msg = {}) {
            const prompt = msg.value || "";
            const val = getValue(config.type, config.data, prompt);
            instance.send("output", val);
        };

        if (config.restart) setTimeout(() => instance.trigger(), 5000);
    };
</script>
